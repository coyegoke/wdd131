<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oyegoke C. Oyetunji - Lazyload">
    <meta name="author" content="Oyegoke Cornelius Oyetunji">
    <title>Lazyloading Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>

<body>
    <header>
        <h1>My Lazy Loaded Image Gallery</h1>
    </header>

    <main class="image-gallery">
        <img src="images/agefis-13z851QZVtE.jpg" data-src="images/image1.jpg" alt="Description of Image 1"
            loading="lazy" class="lazy-image">
        <img src="images/placeholder.jpg" data-src="images/image2.jpg" alt="Description of Image 2" loading="lazy"
            class="lazy-image">
        <img src="images/placeholder.jpg" data-src="images/image3.jpg" alt="Description of Image 3" loading="lazy"
            class="lazy-image">
        <img src="images/placeholder.jpg" data-src="images/image4.jpg" alt="Description of Image 4" loading="lazy"
            class="lazy-image">
        <img src="images/placeholder.jpg" data-src="images/image5.jpg" alt="Description of Image 5" loading="lazy"
            class="lazy-image">
        <img src="images/placeholder.jpg" data-src="images/image6.jpg" alt="Description of Image 6" loading="lazy"
            class="lazy-image">
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Lazy Load Demo</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
