<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oyegoke C. Oyetunji - Lazyload">
    <meta name="author" content="Oyegoke Cornelius Oyetunji">
    <title>Lazyloading Images</title>
    <link rel="stylesheet" href="../styles/lazyload.css">
    <script src="../scripts/lazyload.js" defer></script>
</head>

<body>
    <header>
        <h1>My Lazy Loaded Image Gallery</h1>
    </header>

    <main class="image-gallery">
        <img src="../images/agefis-13z851QZVtE.jpg" data-src="../images/agefis-13z851QZVtE.jpg"
            alt="Man surfing the net using a laptop" loading="lazy" class="lazy-image">
        <img src="../images/ana-gavras-Q_VpPqz3t8o.jpg" data-src="../images/ana-gavras-Q_VpPqz3t8o.jpg"
            alt="Laptop on a desk with booted to desktop" loading="lazy" class="lazy-image">
        <img src="../images/charlesdeluvio-DgoyKNgPiFQ.jpg" data-src="../images/charlesdeluvio-DgoyKNgPiFQ.jpg"
            alt="Laptop placed on the someone's lap" loading="lazy" class="lazy-image">
        <img src="../images/daniel-korpai-aJuYqm0gFGo.jpg" data-src="../images/daniel-korpai-aJuYqm0gFGo.jpg"
            alt="Desktop and mobile design view" loading="lazy" class="lazy-image">
        <img src="../images/justus-menke-szv8Op5Z1uw.jpg" data-src="../images/justus-menke-szv8Op5Z1uw.jpg"
            alt="Workplace setup" loading="lazy" class="lazy-image">
        <img src="../images/oliur-TIMCZe9JghI.jpg" data-src="../images/oliur-TIMCZe9JghI.jpg"
            alt="Professional Workplace setup" loading="lazy" class="lazy-image">
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Lazy Load Demo</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
