<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Form - Oyegoke C. Oyetunji">
    <meta name="author" content="Oyegoke C. Oyetunji">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main class="container">
        <form id="reviewForm" method="get" action="review.html">
            <section class="form-section">
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required class="w-full">
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>
            </section>

            <section class="form-section">
                <label>Overall Rating</label>
                <div class="star-rating">
                    <!-- Note: Radio buttons are reversed as per the provided CSS/HTML for star styling -->
                    <input type="radio" name="overallRating" id="rating5" value="5" required />
                    <label for="rating5" aria-label="5 stars"></label>

                    <input type="radio" name="overallRating" id="rating4" value="4" />
                    <label for="rating4" aria-label="4 stars"></label>

                    <input type="radio" name="overallRating" id="rating3" value="3" />
                    <label for="rating3" aria-label="3 stars"></label>

                    <input type="radio" name="overallRating" id="rating2" value="2" />
                    <label for="rating2" aria-label="2 stars"></label>

                    <input type="radio" name="overallRating" id="rating1" value="1" />
                    <label for="rating1" aria-label="1 star"></label>
                </div>
            </section>

            <section class="form-section">
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required class="w-full">
            </section>

            <section class="form-section">
                <fieldset class="features-fieldset">
                    <legend>Which features did you find useful in the product? (Check all that apply)</legend>

                    <div class="checkbox-group">
                        <input type="checkbox" id="featureDurability" name="usefulFeatures" value="Durability">
                        <label for="featureDurability">Durability</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="featureEaseOfUse" name="usefulFeatures" value="Ease of Use">
                        <label for="featureEaseOfUse">Ease of Use</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="featurePerformance" name="usefulFeatures" value="Performance">
                        <label for="featurePerformance">Performance</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="featureDesign" name="usefulFeatures" value="Design">
                        <label for="featureDesign">Design</label>
                    </div>
                </fieldset>
            </section>

            <section class="form-section">
                <label for="writtenReview">Written Review (Optional)</label>
                <textarea id="writtenReview" name="writtenReview" rows="5" class="w-full"></textarea>
            </section>

            <section class="form-section">
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName" class="w-full">
            </section>

            <section class="form-section button-section">
                <input type="submit" value="Post Review" class="submit-button">
            </section>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Rubia Magdelena Francesco</p>
        <p>Madagascar</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>

</html>
